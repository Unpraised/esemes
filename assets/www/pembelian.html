<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Banking BNI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/css_manual.css">
    
</head>

<body>
  
	<div class="header">
        <div class="container">
            <div class="pull-left" id="headerButtonMain">
                <div class="headerButton">
                    <figure><img src="drawable/logo_bni.png"/></figure>
                </div>
            </div>
            <div class="pull-right">
                 <figure><img class="img-responsive homeButton" src="drawable/homeButton.png" id="homeBackButton1"/>
            </div>
        </div>
    </div>

    <div class="title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<figure><img class="img-responsive back" id="headerButton" src="drawable/back.png"/></figure>
				</div>
				<div class="col-xs-9">
					<p class = "title alignright">PEMBELIAN</p>
				</div> 
			</div>
		</div>
	</div>

	<div class="menusub">
		<div class="container-fluid">
			<div class="row">
            	<div class="col-xs-12 bgsubpemb2" id="linkaja">
            		<div class="menulist">
            			<p class="texticonlist">Top Up LINK AJA</p>
            		</div>
            	</div>
			</div> 	
			<div class="row">
            	<div class="col-xs-12 bgsubpemb3" id="hp_telepon">
            		<div class="menulist">
            			<p class="texticonlist">HP/Telepon</p>
            		</div>
            	</div>
			</div> 	
			<div class="row">
            	<div class="col-xs-12 bgsubpemb4" id="token_listrik">
            		<div class="menulist">
            			<p class="texticonlist">Token Listrik</p>
            		</div>
            	</div>
			</div>

            <div class="row">
                <div class="col-xs-12 bgsubpemb5" id="paket_data">
                    <div class="menulist">
                        <p class="texticonlist">Paket Data</p>
                    </div>
                </div>
            </div>

			<div class="row">
            	<div class="col-xs-12 bgsubpemb6" id="tapCash">
            		<div class="menulist">
            			<p class="texticonlist">Tap Cash</p>
            		</div>
            	</div>
			</div> 
			<div class="row">
            	<div class="col-xs-12 bgsubpemb7" id="GoJek">
            		<div class="menulist">
            			<p class="texticonlist">Top Up GO-PAY</p>
            		</div>
            	</div>
			</div>
            <!-- <div class="row">
                <div class="col-xs-12 bgsubpemb8" id="Grab">
                    <div class="menulist">
                        <p class="texticonlist">Top Up GRABPAY</p>
                    </div>
                </div>
            </div> -->

			<div class="row">
				<div class="col-xs-12 bgsubpemb9" id="unikqu">
					<div class="menulist">
						<p class="texticonlist">Top Up UNIKQU</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 bgsubpemb10" id="UangEl">
					<div class="menulist">
						<p class="texticonlist">Top Up Uang Elektronik</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 bgsubpemb11" id="orange">
					<div class="menulist">
						<p class="texticonlist">Voucher Orange TV</p>
					</div>
				</div>
			</div>

            <div class="row">
                <div class="col-xs-12 bgsubpemb12" id="lain">
                    <div class="menulist">
                        <p class="texticonlist">Pembelian Lainnya</p>
                    </div>
                </div>
            </div>
		</div>
	</div>
	
	<!-- Javascript -->
	<script src="bootstrap/js/jquery-1.12.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/slices.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/navigation_pembelian.js"></script>
</body>

</html>
