<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Banking BNI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/css_manual.css">
    
</head>
<body>
	<div class="header">
        <div class="container">
            <div class="pull-left" id="headerButtonMain">
                <div class="headerButton">
                    <figure><img src="drawable/logo_bni.png"/></figure>
                </div>
            </div>
            <div class="pull-right">
                 <figure><img class="img-responsive homeButton" src="drawable/homeButton.png" id="homeBackButton"/></figure>
            </div>
        </div>
    </div>

    <div class="title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<figure><img class="img-responsive back" id="headerButton" src="drawable/back.png"/></figure>
				</div>
				<div class="col-xs-9">
					<p class = "title alignright">TRANSFER REKENING BNI</p>
				</div> 
			</div>
		</div>
	</div>

	<div class="menusub">
		<div class="container-fluid">
			<div class="row">
            	<div class="col-xs-12 bgsub1" id="trf_rekening_bni">
            		<div class="menulist">
            			<p class="texticonlist">Transfer rekening BNI</p>
            		</div>
            	</div>
			</div>

			<div class="row">
            	<div class="col-xs-12 bgsub2" id="trf_dengan_berita">
            		<div class="menulist">
            			<p class="texticonlist">Transfer dengan berita</p>
            		</div>
            	</div>
			</div>
            <div class="row">
                <div class="col-xs-12 bgsub3" id="trf_dengan_berita_dan_notifikasi">
                    <div class="menulist">
                        <p class="texticonlist">Transfer dgn berita dan notifikasi</p>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12 bgsub4" id="trf_rekening_dplk_bni_simponi">
                    <div class="menulist">
                        <p class="texticonlist">Transfer rek DPLK/BNI Simponi</p>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12 bgsub5"> <!--id="trf_sms_tunai"-->
                    <div class="menulist">
                         <p class="texticonlist white" style="color:rgba(255, 255, 255, 0);">a</p>
                    </div>
                </div>
            </div> 
			<div class="row">
            	<div class="col-xs-12 bgsub6"> <!--id="trf_dengan_notifikasi"-->
            		<div class="menulist">
            			 <p class="texticonlist white" style="color:rgba(255, 255, 255, 0);">a</p>
            		</div>
            	</div>
			</div> 
			<div class="row">
                <div class="col-xs-12 bgsub7" id="">
                    <div class="menulist">
                        <p class="texticonlist white" style="color:rgba(255, 255, 255, 0);">a</p>
                    </div>
                </div>
            </div>

		</div>
	</div>

<!-- Javascript -->
<script src="bootstrap/js/jquery-1.12.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/slices.js"></script>
<script src="js/navigation.js"></script>
<script src="js/navigation_transfer.js"></script>	
</body>
</html>
