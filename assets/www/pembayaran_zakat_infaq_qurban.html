<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Banking BNI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css_manual.css">
    
</head>

<body class="bodyproses">
  <div class="loader" style="display:none;"></div>
	<div class="header">
		<div class="container">
			<div class="pull-left">
				<div class="headerButton">
					<figure><img src="drawable/logo_bni.png"/></figure>
				</div>
			</div>
			<div class="pull-right">
				 <figure><img class="img-responsive homeButton" src="drawable/homeButton.png" id="homeBackButton"/>
			</div>
		</div>
	</div>

	<div class="title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<figure><img class="img-responsive back" id="headerButton" src="drawable/back.png"/></figure>
				</div>
				<div class="col-xs-9">
					<p class = "titlesubmenu alignright">ZAKAT/INFAQ/QURBAN</p>
				</div> 
			</div>
		</div>
	</div>

  <div class="bgsend" id="menu">
	  <div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="form-group textbox">
					<div class="col-xs-12">
					  <label for="sel1" style="padding-left:10%;">Pembayaran:</label>
					</div>
					<div class="col-xs-12">
					  <select class="form-control textbox" style="margin:auto;" id="jenis" onchange="choose();">
						<option value="ZAKAT">Zakat</option>
						<option value="INFAQ">Infaq</option>
						<option value="QURBAN">Qurban</option>
						<option value="WAKAFTUNAI">Wakaf Tunai</option>
						<option value="WAKAFPRODUKTIF">Wakaf Produktif</option>
					  </select>
					</div>
				</div> 
			</div> 
			<div class="row">
				<div class="form-group textbox">
					<div class="col-xs-12">
					  <label for="sel1" style="padding-left:10%;" id="penyedia">Penyedia:</label>
					</div>
					<div class="col-xs-12">
					  <div class = "penyedia">
						  <select class="form-control textbox" style="margin:auto;" id="merchant" onchange="selectMerchant();">
							<option value="PPSDMS">PPSDMS</option>
							<option value="RZ">Rumah Zakat</option>
							<option value="DPUDT">DPU Daarut Tauhid</option>
							<option value="PKPU">PKPU</option>
							<option value="BAZNAS">Badan Amil Zakat Nasional</option>
							<option value="DD">Dompet Dhuafa</option>
							<option value="BAMUIS">Bamuis</option>
							<option value="ACT">Aksi Cepat Tanggap (ACT)</option>
						  </select>
					  </div>
					</div>
				</div> 
			</div> 
			<div class="row" id="row-hp" style="display:none">
				<div class="form-group textbox">
					<div class="col-xs-12">
						<label for="text">Nomor Handphone:</label>
					</div>
					<div class="col-xs-12">
						<input type="number" class="form-control textbox" style="margin:auto;" id="text1" onkeyup="limit(1,13)"/>
					</div>
				</div> 
			</div> 
			<div class="row">
				<div class="form-group textbox">
					<div class="col-xs-12">
						<label for="text">Jumlah:</label>
					</div>
					<div class="col-xs-12">
						<input type="number" class="form-control textbox" style="margin:auto;" id="text2" onkeyup="limit(2,9)"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 prosesButton" id="zakat_infaq_qurban">
					<button class="button"><strong>Proses</strong></button>
				</div>
			</div> 

			<div class="row">
			</div>
			
		</div>

		
	</div>
   </div>

	
	<!-- Javascript -->
	<script src="bootstrap/js/jquery-1.12.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/resize_homeButton.js"></script>
    <script src="js/slices.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/ui_pembayaran_zakat_infaq_qurban.js"></script>
    <script src="js/cordova/cordova.js" type="text/javascript"></script>
    <script src="js/cordova/index.js" type="text/javascript"></script>
    <script src="js/customBridge.js"></script>
    <script src="js/execute.js"></script>
</body>

</html>
