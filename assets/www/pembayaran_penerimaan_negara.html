<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Banking BNI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css_manual.css">
    
</head>

<body class="bodyproses">
 <div class="loader" style="display:none;"></div> 
	<div class="header">
		<div class="container">
			<div class="pull-left">
				<div class="headerButton">
					<figure><img src="drawable/logo_bni.png"/></figure>
				</div>
			</div>
			<div class="pull-right">
				 <figure><img class="img-responsive homeButton" src="drawable/homeButton.png" id="homeBackButton"/>
			</div>
		</div>
	</div>

	<div class="title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<figure><img class="img-responsive back" id="headerButton" src="drawable/back.png"/></figure>
				</div>
				<div class="col-xs-9">
					<p class = "titlesubmenu alignright">PENERIMAAN NEGARA</p>
				</div> 
			</div>
		</div>
	</div>

  <div class="bgsend" id="menu">
  <div class="wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="form-group textbox">
			  <div class="col-xs-12">	
			  	<label for="sel1" style="padding-left:10%;">Produk:</label>
			  </div>
			  <div class="col-xs-12">	
			  	<select class="form-control textbox" style="margin:auto;" id="text1" onchange="changeService(this)">
					<option value="PNBPAHU">PNBP AHU (Fidusia)</option>
					<option value="PBB">PBB</option>
					<option value="PAJAKDAERAH">Pajak Daerah</option>
			  	</select>
			  </div>
			</div> 
		</div>

		<div class="row" id="daerah">
			<div class="form-group textbox">
				<div class="col-xs-12">
					<label for="sel1" style="padding-left:10%;">Daerah:</label>
				</div>
				<div class="col-xs-12">
					<select class="form-control textbox daerah" style="margin:auto;" id="text2">
						<option value="JAKARTA">DKI Jakarta</option>
						<option value="SURABAYA">Surabaya</option>
						<option value="BANJARBARU">Banjar Baru</option>
						<option value="KOTAWARINGIN">Kotawaringin</option>
						<option value="BANYUASIN">Banyuasin</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row" id="tagihan">
			<div class="form-group textbox">
				<div class="col-xs-12">	
					<label for="text">No. Tagihan:</label>
				</div>
				<div class="col-xs-12">	
					<input type="number" class="form-control textbox" style="margin:auto;" id="text3" onkeyup="limit(3,20)">
				</div>
			</div>
		</div>

		<div class="row" id="objek">
			<div class="form-group textbox">
				<div class="col-xs-12">
					<label for="text">No. Objek:</label>
				</div>
				<div class="col-xs-12">
					<input type="number" class="form-control textbox" style="margin:auto;" id="text4" onkeyup="limit(4,18)">
				</div>
			</div>
		</div>

		<div class="row" id="sppt">
			<div class="form-group textbox">
				<div class="col-xs-12">
					<label for="text">Tahun Pajak SPPT:</label>
				</div>
				<div class="col-xs-12">
					<input type="number" class="form-control textbox" style="margin:auto;" id="text5" onkeyup="limit(5,4)">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 prosesButton" id="penerimaan_negara">
				<button class="button"><strong>Proses</strong></button>
			</div>
		</div> 
	</div>

	 
   </div>
   </div>
	
	<!-- Javascript -->
	<script src="bootstrap/js/jquery-1.12.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/slices.js"></script>
	<script src="js/navigation.js"></script>
    <script src="js/cordova/cordova.js" type="text/javascript"></script>
    <script src="js/cordova/index.js" type="text/javascript"></script>
    <script src="js/customBridge.js"></script>
    <script src="js/execute.js"></script>
 	<script src="js/ui_pembayaran_penerimaan_negara.js"></script>
</body>

</html>
