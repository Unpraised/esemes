<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Banking BNI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css_manual.css">
    
</head>

<body class="bodyproses">
  <div class="loader" style="display:none;"></div>
	<div class="header">
		<div class="container">
			<div class="pull-left">
				<div class="headerButton">
					<figure><img src="drawable/logo_bni.png"/></figure>
				</div>
			</div>
			<div class="pull-right">
				 <figure><img class="img-responsive homeButton" src="drawable/homeButton.png" id="homeBackButton"/>
			</div>
		</div>
	</div>

	<div class="title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<figure><img class="img-responsive back" id="headerButton" src="drawable/back.png"/></figure>
				</div>
				<div class="col-xs-9">
					<p class = "titlesubmenu alignright">KARTU KREDIT</p>
				</div> 
			</div>
		</div>
	</div>

  <div class="bgsend" id="menu">
  <div class="wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="form-group textbox">
				<div class="col-xs-12">
				  <label for="sel1" style="padding-left:10%;">Bank:</label>
				</div>
				<div class="col-xs-12">
				  <select class="form-control textbox textbox" style="margin:auto;" id="text1">
					<option value="BNI">BNI</option>
					<option value="ANZ">DBS/Eks-ANZ</option>
					<option value="BRI">BRI</option>
					<option value="BUKOPIN">Bukopin</option>
					<option value="CITIBANK">Citibank</option>
					<option value="NIAGA">CIMB Niaga</option>
					<option value="DANAMON">Danamon</option>
					<option value="HSBC">HSBC</option>
					<option value="MEGA">Bank Mega</option>
					<option value="PERMATA">Bank Permata</option>
					<option value="SCB">Standard Chartered Bank</option>
					<option value="PANIN">Panin Bank</option>
				  </select>
				</div>
			</div> 
		</div> 
		<div class="row">
			<div class="form-group textbox">
				<div class="col-xs-12">	
					<label for="text">No. Kartu Kredit:</label>
				</div>
				<div class="col-xs-12">
					<input type="number" class="form-control textbox textbox" style="margin:auto;" id="text2" onkeyup="limit(2,20)">
				</div>
			</div>
		</div> 
		<div class="row">
			<div class="form-group textbox">
				<div class="col-xs-12">	
					<label for="text">Jumlah Pembayaran:</label>
				</div>
				<div class="col-xs-12">
					<input type="number" class="form-control textbox textbox" style="margin:auto;" id="text3" onkeyup="limit(3,10)">
				</div>
			</div>
		</div>
       <div class="col-xs-12 alignright">
	        <div id="favorit-group">
	        </div>
        </div>
        <div class="row">
			<div class="col-xs-12 prosesButton" id="kartu_kredit">
				<button class="button"><strong>Proses</strong></button>
			</div>
		</div> 
		<div class="row">
		</div>
		
	</div>

	 
	
   </div>

	
	<!-- Javascript -->
	<script src="bootstrap/js/jquery-1.12.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/resize_homeButton.js"></script>
    <script src="js/slices.js"></script>
	<script src="js/navigation.js"></script>
    <script src="js/favorit.js" type="text/javascript"></script>
    <script src="js/cordova/cordova.js" type="text/javascript"></script>
    <script src="js/cordova/index.js" type="text/javascript"></script>
    <script src="js/customBridge.js"></script>
    <script src="js/execute.js"></script>
</body>

</html>
